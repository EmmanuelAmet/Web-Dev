<!DOCTYPE html>
<html>
<head>
	<title>DSC Corousel</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/boot.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-lg-12 offset-md-3">
			<div id=imageCarousel class="carousel slide" data-interval="2000" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#imageCarousel" data-slide-to="1"></li>
					<li data-target="#imageCarousel" data-slide-to="2"></li>
					<li data-target="#imageCarousel" data-slide-to="3"></li>
					<li data-target="#imageCarousel" data-slide-to="4"></li>
				</ol>

				<div class="carousel-inner">

					<!-- First Picture/item -->
					<div class="item active">
						<img src="images/1.jpg" class="thumbnail img-responsive">
						<div class="carousel-caption">
							<h1>Developer Student Clubs</h1>
							<p>University of Cape Coast</p>
						</div>
					</div>

					<!-- Second picture/item -->
					<div class="item">
						<img src="images/12.jpg" class="thumbnail img-responsive">
						<div class="carousel-caption">
							<h1>Developer Student Clubs</h1>
							<p>University of Cape Coast</p>
						</div>
					</div>

					<!-- Third Picture/item -->
					<div class="item">
						<img src="images/19.jpg" class="thumbnail img-responsive">
						<div class="carousel-caption">
							<h1>Developer Student Clubs</h1>
							<p>University of Cape Coast</p>
						</div>
					</div>

					<!-- Fifth Picture/item -->
					<div class="item">
						<img src="images/14.jpg" class="thumbnail img-responsive">
						<div class="carousel-caption">
							<h1>Developer Student Clubs</h1>
							<p>University of Cape Coast</p>
						</div>
					</div>

					<!-- Sixth Picture/item -->
					<div class="item">
						<img src="images/12.jpg" class="thumbnail img-responsive">
						<div class="carousel-caption">
							<h1>Developer Student Clubs</h1>
							<p>University of Cape Coast</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/jquery.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootshape.js"></script>
</body>
</html>
